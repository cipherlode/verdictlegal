<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2639"/>
      <stop offset="100%" style="stop-color:#2d3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#teamGrad)"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(200, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="50" fill="#c9a961" opacity="0.3"/>
    
    <!-- Shoulders/suit -->
    <path d="M-70 150 L-50 60 L-30 50 L0 55 L30 50 L50 60 L70 150 Z" 
          fill="#c9a961" 
          opacity="0.3"/>
    
    <!-- Tie -->
    <path d="M0 55 L-8 90 L0 140 L8 90 Z" 
          fill="#c9a961" 
          opacity="0.5"/>
  </g>
  
  <!-- Decorative frame -->
  <rect x="20" y="20" width="360" height="360" 
        fill="none" 
        stroke="#c9a961" 
        stroke-width="2" 
        opacity="0.3"/>
</svg>
