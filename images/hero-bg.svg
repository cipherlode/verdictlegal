<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#fafafa"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:0.02" />
      <stop offset="50%" style="stop-color:#1a2639;stop-opacity:0.03" />
      <stop offset="100%" style="stop-color:#2d3e50;stop-opacity:0.02" />
    </linearGradient>
    
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c9a961;stop-opacity:0.15" />
      <stop offset="70%" style="stop-color:#c9a961;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#c9a961;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  
  <!-- Gold glow accent -->
  <ellipse cx="1600" cy="200" rx="400" ry="400" fill="url(#goldGlow)" opacity="0.6"/>
  
  <!-- Geometric legal pattern -->
  <g opacity="0.03">
    <!-- Scales of justice pattern -->
    <g transform="translate(200, 150)">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#1a2639" stroke-width="3"/>
      <circle cx="20" cy="40" r="30" stroke="#1a2639" stroke-width="2" fill="none"/>
      <circle cx="80" cy="40" r="30" stroke="#1a2639" stroke-width="2" fill="none"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#1a2639" stroke-width="2"/>
      <line x1="80" y1="0" x2="80" y2="40" stroke="#1a2639" stroke-width="2"/>
      <line x1="50" y1="0" x2="50" y2="-80" stroke="#1a2639" stroke-width="3"/>
    </g>
    
    <!-- Repeating pattern -->
    <use href="#scales" transform="translate(500, 300)"/>
    <use href="#scales" transform="translate(1200, 600)"/>
    <use href="#scales" transform="translate(1600, 200)"/>
  </g>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#1a2639" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Decorative lines -->
  <line x1="0" y1="300" x2="600" y2="300" stroke="#c9a961" stroke-width="2" opacity="0.2"/>
  <line x1="1320" y1="700" x2="1920" y2="700" stroke="#c9a961" stroke-width="2" opacity="0.2"/>
</svg>
