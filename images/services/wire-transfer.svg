<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2639"/>
      <stop offset="100%" style="stop-color:#2d3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#wireGrad)" opacity="0.1"/>
  
  <!-- Bank building -->
  <rect x="60" y="90" width="80" height="60" fill="none" stroke="#c9a961" stroke-width="2.5"/>
  <path d="M100 50 L50 85 L150 85 Z" fill="none" stroke="#c9a961" stroke-width="2.5"/>
  
  <!-- Columns -->
  <line x1="70" y1="90" x2="70" y2="150" stroke="#c9a961" stroke-width="2"/>
  <line x1="85" y1="90" x2="85" y2="150" stroke="#c9a961" stroke-width="2"/>
  <line x1="100" y1="90" x2="100" y2="150" stroke="#c9a961" stroke-width="2"/>
  <line x1="115" y1="90" x2="115" y2="150" stroke="#c9a961" stroke-width="2"/>
  <line x1="130" y1="90" x2="130" y2="150" stroke="#c9a961" stroke-width="2"/>
  
  <!-- Secure lock -->
  <rect x="88" y="115" width="24" height="20" rx="2" fill="#1a2639" opacity="0.7"/>
  <path d="M92 115 L92 108 C92 103 96 100 100 100 C104 100 108 103 108 108 L108 115" 
        fill="none" 
        stroke="#1a2639" 
        stroke-width="2.5"
        opacity="0.7"/>
  
  <!-- Transfer arrows -->
  <g opacity="0.5">
    <path d="M35 100 L55 100" stroke="#1a2639" stroke-width="2" stroke-linecap="round"/>
    <path d="M50 95 L55 100 L50 105" stroke="#1a2639" stroke-width="2" stroke-linecap="round" fill="none"/>
    
    <path d="M145 100 L165 100" stroke="#1a2639" stroke-width="2" stroke-linecap="round"/>
    <path d="M150 95 L145 100 L150 105" stroke="#1a2639" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
</svg>
