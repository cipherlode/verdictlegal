<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tracingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2639"/>
      <stop offset="100%" style="stop-color:#2d3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#tracingGrad)" opacity="0.1"/>
  
  <!-- Magnifying glass -->
  <circle cx="85" cy="85" r="30" fill="none" stroke="#c9a961" stroke-width="3"/>
  <line x1="108" y1="108" x2="140" y2="140" stroke="#c9a961" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Money symbol inside glass -->
  <text x="85" y="95" font-family="Arial, sans-serif" font-size="28" fill="#c9a961" text-anchor="middle" font-weight="bold">$</text>
  
  <!-- Path/trail dots -->
  <circle cx="60" cy="50" r="4" fill="#1a2639" opacity="0.5"/>
  <circle cx="80" cy="40" r="4" fill="#1a2639" opacity="0.5"/>
  <circle cx="105" cy="45" r="4" fill="#1a2639" opacity="0.5"/>
  <circle cx="125" cy="55" r="4" fill="#1a2639" opacity="0.5"/>
  
  <!-- Connecting lines -->
  <path d="M60 50 Q70 45 80 40 Q92 42 105 45 Q115 50 125 55" 
        stroke="#1a2639" 
        stroke-width="2" 
        stroke-dasharray="3,3"
        fill="none"
        opacity="0.3"/>
  
  <!-- GPS/location markers -->
  <g transform="translate(145, 60)">
    <path d="M0 0 L0 -10 L5 -15 L5 -10 L0 0" fill="#c9a961" opacity="0.6"/>
    <circle cx="2.5" cy="-12" r="2" fill="#1a2639"/>
  </g>
</svg>
