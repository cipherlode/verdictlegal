<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="romanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2639"/>
      <stop offset="100%" style="stop-color:#2d3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#romanceGrad)" opacity="0.1"/>
  
  <!-- Broken heart -->
  <path d="M100 140 C100 140 60 110 60 85 C60 65 75 55 90 65 C95 68 100 75 100 75 C100 75 105 68 110 65 C125 55 140 65 140 85 C140 110 100 140 100 140 Z" 
        fill="#c9a961" 
        opacity="0.3"/>
  
  <!-- Break line through heart -->
  <line x1="100" y1="60" x2="100" y2="140" stroke="#1a2639" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Warning triangle -->
  <path d="M100 50 L115 75 L85 75 Z" 
        fill="none" 
        stroke="#c9a961" 
        stroke-width="2.5"/>
  <circle cx="100" cy="68" r="2" fill="#c9a961"/>
  <line x1="100" y1="58" x2="100" y2="65" stroke="#c9a961" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Protection shield around -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#c9a961" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
</svg>
