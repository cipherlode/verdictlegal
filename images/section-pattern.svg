<svg width="1920" height="400" viewBox="0 0 1920 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pattern definition -->
    <pattern id="legalPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Subtle hexagonal pattern -->
      <path d="M50 0 L100 25 L100 75 L50 100 L0 75 L0 25 Z" 
            fill="none" 
            stroke="#1a2639" 
            stroke-width="1" 
            opacity="0.05"/>
      <path d="M150 50 L200 75 L200 125 L150 150 L100 125 L100 75 Z" 
            fill="none" 
            stroke="#1a2639" 
            stroke-width="1" 
            opacity="0.05"/>
    </pattern>
    
    <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Pattern fill -->
  <rect width="1920" height="400" fill="url(#legalPattern)"/>
  
  <!-- Gradient overlay -->
  <rect width="1920" height="400" fill="url(#fadeGrad)" opacity="0.5"/>
  
  <!-- Gold accent lines -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="#c9a961" stroke-width="2" opacity="0.2"/>
  <line x1="1520" y1="200" x2="1920" y2="200" stroke="#c9a961" stroke-width="2" opacity="0.2"/>
  
  <!-- Decorative dots -->
  <circle cx="200" cy="200" r="4" fill="#c9a961" opacity="0.3"/>
  <circle cx="1720" cy="200" r="4" fill="#c9a961" opacity="0.3"/>
</svg>
